<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Password Generator</title>
    </head>
    <body>
        <div id="password-generator-container">
            <!--Top section of password generator-->
            <div id="password-generator-heading-section">
                <h1 id="password-generator-title">
                    Generate a 
                    <div class="green-font-color">random password</div>
                </h1>
                <h2 id="password-generator-subtitle">Never use an insecure password again.</h2>
                <button class="border-radius-six-px" id="password-generator-btn" onclick="generateRandomPasswords()">
                    Generate passwords
                </button>
            </div>

            <!--List of passwords generated-->
            <div id="passwords-section">
                <div class="passwords border-radius-six-px">
                    <p class="green-font-color" id="password-one-el"></p>
                </div>
                <div class="passwords border-radius-six-px">
                    <p class="green-font-color" id="password-two-el"></p>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
   </body>
</html>
